<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1 id="test">Tile Master Calculator</h1>
    <div
      style="display: flex; flex-direction: row; justify-content: space-evenly"
    >
      <div>
        <div
          style="
            border: 1px dashed teal;
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <input
            type="checkbox"
            name="options"
            id="area"
            value="area"
            onchange="checkOnlyOne(this)"
          />Area
          <input
            type="checkbox"
            name="options"
            id="volume"
            value="volume"
            onchange="checkOnlyOne(this)"
            onclick=""
          />Volume
        </div>
        <br /><br />
        <div id="theVariables">
          <label for="width">Width:</label>
          <input type="number" id="width" />
          <br /><br />
          <label for="length">Length:</label>
          <input type="number" id="length" />
          <br /><br />
          <label id="heightLabel" for="height">Height:</label>
          <input id="height" type="number" />
        </div>
        <br /><br />
        <button id="calculate">Calculate</button>
        <br />
      </div>
      <br />
      <div>
        <input
          id="result"
          type="text"
          placeholder="The result will appear here"
          name=""
          id=""
        />
      </div>
    </div>
    <script>
      function checkOnlyOne(checkbox) {
        var checkboxes = document.getElementsByName("options");
        checkboxes.forEach((item) => {
          if (item !== checkbox) item.checked = false;
        });

        if (checkbox.checked) {
          var element = document.getElementById("height");
          var heightLabel = document.getElementById("heightLabel");
          element.remove("height");
          heightLabel.remove("heightLabel");
        }
      }

      document.getElementById("volume").addEventListener("change", function () {
        if (this.checked) {
          var variablesDiv = document.getElementById("theVariables");
          var heightLabel = document.createElement("label");
          heightLabel.innerHTML = "Height: ";
          // create input element
          var heightInput = document.createElement("input");
          heightInput.type = "number";
          heightInput.id = "height";
          heightLabel.id = "heightLabel";
          variablesDiv.appendChild(heightLabel);
          variablesDiv.appendChild(heightInput);
        }
      });

      document
        .getElementById("calculate")
        .addEventListener("click", function () {
          if (document.getElementById("area").checked) {
            calcArea();
          } else if (document.getElementById("volume").checked) {
            calcVolume();
          } else {
            alert("Check one of the checboxes labeled area or volume");
          }
        });

      function calcArea() {
        let length = document.getElementById("length").value;
        let width = document.getElementById("width").value;
        let result = document.getElementById("result");
        result.value = "The area is " + length * width + "m\u00B3";
      }
      function calcVolume() {
        let height = document.getElementById("height").value;
        let length = document.getElementById("length").value;
        let width = document.getElementById("width").value;
        let result = document.getElementById("result");

        let resultInt = length * width * height;

        result.value = "The volume is " + resultInt + " m\u00B3";
      }
    </script>
  </body>
</html>
